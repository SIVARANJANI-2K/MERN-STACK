<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ðŸ’° Expense Tracker</h2>
        
        <!-- Expense Input Form -->
        <div class="card p-4 shadow">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="expense-name" class="form-control" placeholder="Expense Name">
                </div>
                <div class="col-md-3">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount ($)">
                </div>
                <div class="col-md-3">
                    <select id="expense-category" class="form-control">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="expense-date" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary mt-3 w-100" onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Expense List -->
        <div class="card mt-4 p-3 shadow">
            <h4>Expenses</h4>
            <table class="table table-striped mt-2">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table"></tbody>
            </table>
            <h5 class="text-end mt-3">Total: $<span id="total-expense">0</span></h5>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
